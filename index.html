<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>
<!-- Inicio de la app. -->
<body class="container">

  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="pointer d-flex rounded-4">
      <p class="p-3 m-0 cursor-text" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add location</p>
     
      <p class="p-3 m-0 border-start border-end border-light-subtle pointer" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add guests</p>
      <!-- Icono Search de google Icons -->
     
        <span class="material-symbols-outlined text-danger p-3 pointer" >
          search
        </span>

        <!-- Aca crearemos la ventana emergente -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen h-75 none-pointer">
            <div class="modal-content ">
              <button type="button" class="btn-close p-3" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-body row ">
                <div class=" filter1 col-sm-12 col-xl-5 ">
                  <p class="mb-0 mul">location</p>
                  <p class="mb-0 mul" id="city">city, country</p>
                </div>
                <div class="filter1 col-sm-12 col-xl-5 ">
                  <p class="mb-0 mul">Guests</p>
                  <p class="mb-0 mul gray">Add guests</p>

                </div>
                <button class=" red-bt botton-sr rd-start-bg rounded-4 col-xl-2 text-white d-flex flex-row" type="button" id="btSearch" data-bs-dismiss="modal" aria-label="Close">
                    <span class="material-symbols-outlined text-white pointer text-center icon-sr " >search</span>
                    <p class="m-0 mul">search</p>
                </button>
               
                <div class=" list-filter p-0 col-6 ">
                  <ul class="list-filter d-flex flex-column gap-4 w-50" id="modalList">
                    
                  </ul>
                </div>
                <div class="counter w-50 col-6">
                  <div class=" container d-flex flex-column gap-4 ">
                    <div class="filter-guest-adult">
                      <p class="mb-0 mul">Adult</p>
                      <p class="mb-0 mul gray">Age 13 or above</p>
                      <button type="button" id="less" class="btn btn-outline-secondary btn-sm">-</button>
                      <spam id="guestNumber" >0</spam>
                      <button type="button" id="plus" class="btn btn-outline-secondary btn-sm">+</button>
                    </div>
                 <div class="filter-guest-children">
                     <p class="mb-0 mul">Children</p>
                     <p class="mb-0 mul gray">Ages 2-12</p>
                     <button type="button" id="lessChild" class="btn btn-outline-secondary btn-sm">-</button>
                     <spam id="guestNumberChild">0</spam>
                     <button type="button" id="plusChild" class="btn btn-outline-secondary btn-sm">+</button>
                 </div>
                  </div>
                 </div>
                </div>
             </div>
           </div>
         </div>
         <!-- Fin de las ventanas emergentes. -->
     

    </article>
  </header>
  <main class="main">
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3" id="staysIn">Stays in Finland 
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays">stays 14</span></p>
    </div>

    <section class="container text-center">
      <div class="row d-flex flex-row gap-1 justify-content-lg-start justify-content-xl-evenly" id="cardContainer">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
     
                
      </div>
    </section>
  </main>



</body>

</html>
